<h1>Stock Lookup</h1>
<form method="post">
  {% csrf_token %}
  <input type="text" name="ticker" placeholder="Enter stock ticker" required>
  <button type="submit">Search</button>
</form>

{% if stock_data %}
  <h2>{{ stock_data.name }} ({{ stock_data.ticker }})</h2>
  <p>Current Price: ${{ stock_data.price }}</p>
{% endif %}
