{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinSight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-4oVSC5MxMbfY/BO9rVgZB4Sn4bCSL+tD8f49HDZx2I6R5/2a1UjFz7fpS1JGZ+6FA6Zsuz0b9WTMH4pRmSHeAQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      background-color: #051d40;
      color: white;
    }
    .navbar .nav-link {
      color: white !important;
    }
    .navbar .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #051d40; padding: 0rem 1.5rem;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{% static 'images/2.png' %}" alt="FinSight Logo" style="height: 100px; object-fit: contain;" class="me-2">
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/stocks/">Stocks</a></li>
          <li class="nav-item"><a class="nav-link" href="/news/">News</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div style="background-color: #1cabb0; height: 17px;"></div>
  <div style="background-color: #bebec0; height: 8px;"></div>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 FinSight. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
